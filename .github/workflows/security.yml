name: Security (Lightweight)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - run: npm ci
      - run: npm audit --audit-level high
